<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

        <div>
            <label for="anoNascimento">Ano de Nascimento:</label>
            <input type="number" id="anoNascimento">
        </div>
        <div>
            Sexo:
            <input type="radio" name="sexo" id="mas" value="Masculino">
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="Feminino">
            <label for="fem">Feminino</label>
        </div>
        <button onclick="calcIdade()">Verificar</button>
        <p id="msg">Preencha os dados acima para ver o resultado!</p>
        <div>
            <img id="imagem" src="" alt="Imagem">
        </div>
    </section>
    <footer>
        <a href="">@ CursoEmVideo</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
