<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroInicial = parseFloat(prompt('Informe o primeiro número: '))
        var sinal = prompt('Informe o sinal da sua operação: ')
        
        while(sinal != '+' && sinal != '-' && sinal != '*' && sinal != '/'){
            alert('[ERRO] Digite um Sinal valido!')
            sinal = prompt('Informe o sinal da sua operação: ')
        }
        
        var numeroFinal = parseFloat(prompt('Informe o segundo número: '))

        if (sinal == '+'){
            var operacao = numeroInicial + numeroFinal
        }else if (sinal == '-'){
            var operacao = numeroInicial - numeroFinal
        }else if (sinal == 'x'){
            var operacao = numeroInicial * numeroFinal
        }else if (sinal == '/'){
            var operacao = numeroInicial / numeroFinal
        }

        alert('O resultado da operação é: '+ operacao)
    </script>
</body>
</html>
