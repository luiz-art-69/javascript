<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1, 7, 10, 54, 98]
        var soma = 0 
        for(var i = 0; i < array.length; i++){
            soma += array[i]
        }
        console.log("A soma dos números é:", soma)
    </script>
</body>
