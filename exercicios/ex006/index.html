<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div#conteiner {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(78, 163, 78);
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="conteiner"> 
        Interaja...
    </div>
    <script>
        var a = document.getElementById('conteiner')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', Saiu)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.style.background = 'rgb(52, 129, 52)'
            a.innerText = 'Entrou!' 
        }
        function Saiu(){
            a.style.backgroundColor = 'rgb(38, 112, 38)'
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
