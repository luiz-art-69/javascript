<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC (Índice de Massa Corporal)</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number"  id="peso" step="0.1">
    <br>
    <label for="altura">Altura (m)</label>
    <input type="number"  id="altura" step="0.1">
    <button onclick="calc()">Calcular IMC</button>
    <p id="resultado"></p>
    <script>
        function calc(){
            var peso = parseFloat(document.getElementById('peso').value)
            var altura = parseFloat(document.getElementById('altura').value)

            if (peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores validos.'; return
            }

            var imc = peso / (altura * altura)
            var mensagem = 'Seu IMC é: ' + imc.toFixed(2) + ". " // Arredondando o IMC para duas casas decimais
            if (imc < 18.5) {
                mensagem += 'Você está abaixo do peso';
            } else if (imc < 25) {
                mensagem += 'Seu peso está saúdavel.';
            } else if (imc < 30) {
                mesagem += 'Você está com sobrepeso.';
            } else {
                mensagem += 'Você está obeso.';
            }

            document.getElementById('resultado').innerText = mensagem
        }
    </script>
</body>
</html>
