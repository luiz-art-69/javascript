<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigindo Provas</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>

        var gabarito = []
        var alunos = []
        var respostas = []
        var notas = []

        function cadastroGabarito() {
            for (var i = 1; i <= 5; i++) {
                var questao = prompt(`Questão ${i}:`)
                gabarito.push(questao)
            }

            provaDeAlunos()
        }

        function provaDeAlunos() {

                var nome = prompt("Nome:")
                alunos.push(nome)

                    var letra = prompt(`Resposta do aluno ${nome} para a Questão ${j}:`)
                    respostaAluno.push(letra)
                }
                respostas.push(respostaAluno)
            }

            notasFinais()
        }

        function notasFinais() {
            for (var j = 1; j <= respostas.length; i++) {
                if (gabarito[i][i] == respostas[i][i]) {

            }


            for (var i = 1; i <= alunos.length; i++) {
                console.log(`${alunos[i]} NOTA:${notas[i]}`)
            }
        }

        console.log(alunos)
        console.log(respostas)
        cadastroGabarito()

    </script>
</body>

</html>
