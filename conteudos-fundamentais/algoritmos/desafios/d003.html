<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Maior e Menor Número
        function encontrarMaiorMenor(lista) {
            var maior = Number.MIN_VALUE;
            var menor = Number.MAX_VALUE;

            for (var i = 0; i < lista.length; i++) {
                if (lista[i] > maior) {
                    maior = lista[i];
                }
                if (lista[i] < menor) {
                    menor = lista[i];
                }
            }

            return { maior: maior, menor: menor };
        }

        // // Exemplo de uso da função
        var listaDeNumeros = [10, 5, 8, 3, 12, 20];
        var resultado = encontrarMaiorMenor(listaDeNumeros);
        console.log("O maior número é:", resultado.maior);
        console.log("O menor número é:", resultado.menor);
    </script>
</body>
</html>
