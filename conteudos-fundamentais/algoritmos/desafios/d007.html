<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // // Uma partida de futebol
        var t1 = parseInt(prompt("Quantos gols do time 1?"))
        var t2 = parseFloat(prompt("Quantos gols do time 2?"))
        var diferenca = Math.abs(t1 - t2)
        // Math.abs() para obter o valor absoluto da diferença entre os gols dos dois times
        if (diferenca >= 5) {
            console.log(`DIFERENÇA: ${diferenca}`)
            console.log(`STATUS: GOLEADA`)
        } else if(diferenca >= 1 && diferenca <= 4){
            console.log(`DIFERENÇA: ${diferenca}`)
            console.log(`STATUS: NORMAL`)
        } else if(diferenca == 0){
            console.log(`DIFERENÇA: ${diferenca}`)
            console.log(`STATUS: EMPATE`)
        }
    </script>
</body>
</html>
