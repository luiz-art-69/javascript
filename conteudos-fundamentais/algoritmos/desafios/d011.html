<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Teste do Triangulo
        var a = 2
        var b = 2
        var c = 5
        var tri = a < b + c && b < a + c && c < a + b
        var eq = a == b && b == c
        var es = a != b && b != c && a != c
        console.log("Pode ser um triangulo?", tri)
        console.log("O triangulo é Equilatero?", eq)
        console.log("O triangulo é Escaleno?", es)
    </script>
</body>
</html>
