<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Soma dos Números Pares:
        var somaPares = 0
        for (var i = 0; i <= 100; i++) {
            if (i % 2 === 0){
               somaPares += i
            }
        }
        console.log(`A soma dos números pares de 1 a 100 é ${somaPares}`)
    </script>
</body>
</html>
