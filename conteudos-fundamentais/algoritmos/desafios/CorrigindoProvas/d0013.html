<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigindo Provas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Notas</h1>
    </header>
    <section>
        <div>
            <h2>Gabarito</h2>
            <input type="text" id="respostasGabarito1" placeholder="Questão 1">
            <input type="text" id="respostasGabarito2" placeholder="Questão 2">
            <input type="text" id="respostasGabarito3" placeholder="Questão 3">
            <input type="text" id="respostasGabarito4" placeholder="Questão 4">
            <input type="text" id="respostasGabarito5" placeholder="Questão 5">
            <button onclick="adicionarGabarito()">Adicionar Gabarito</button>
        </div>
        <div>
            <h2>Alunos</h2>
            <div id="alunosContainer">
                <!-- Novo aluno -->
            </div>
            <button onclick="adicionarAluno()">Adicionar Novo Aluno</button>
        </div>
        <button onclick="calcularNotas()">Calcular Notas</button>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado">
            
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
