<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Numero primo
        var n1 = parseInt(prompt("Digite um número:"));
        var contDiv = 0;
        function calc() {
            for (let i = 1; i <= n1; i++) {
                if (n1 % i == 0) {
                    contDiv++;
                }
            }
        }

        calc();
        console.log(`Ao todo existem ${contDiv} valores divisíveis`);

        if (contDiv === 2) {
            console.log(`${n1} é um número primo.`);
        } else {
            console.log(`${n1} não é um número primo.`);
        }
    </script>
</body>
</html>
