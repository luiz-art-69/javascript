        var matriz = []
        var sDP = 0
        var p2L = 1
        var m3C = 0

        for (var l = 0; l < 4; l++) {
            var linha = []
            for (var c = 0; c < 4; c++) {
                var valor = parseInt(prompt("Digite um valor para a posição [" + l + "][" + c + "]:"));
                linha.push(valor);

                    sDP += linha[c]
                }

            }
            matriz.push(linha)

        }

        for (let i = 0; i < 4; i++) {
                p2L *= matriz[1][i]
        }

        for (var j = 0; j < 4; j++){
            if (matriz[j][2] > m3C) {

            }
        }
