        // Maior e Menor Número

        function encontrarMaiorMenor(lista) {
                var maior = 0;
                var menor = 0;

                for (var i = 0; i < lista.length; i++) {
                    if (lista[i] > maior) {
                        maior = lista[i];
                    }
                    if (lista[i] < menor) {
                        menor = lista[i];
                    }
                }

                return { maior: maior, menor: menor };
            }

            // Exemplo de uso da função
            var listaDeNumeros = [10, 5, 8, 3, 12, 20];
            var resultado = encontrarMaiorMenor(listaDeNumeros);
            console.log("O maior número é:", resultado.maior);
            console.log("O menor número é:", resultado.menor);
